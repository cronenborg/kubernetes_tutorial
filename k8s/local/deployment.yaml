apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastify-crud-api
  labels:
    app: fastify-crud-api
    environment: local
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastify-crud-api
  template:
    metadata:
      labels:
        app: fastify-crud-api
    spec:
      containers:
      - name: fastify-crud-api
        image: fastify-crud-api:latest
        imagePullPolicy: Never  # Use local image for Minikube
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3